<footer class="footer">
  <div class="container">
      <div class="row">
          <div class="col-lg-3 margin-t-20">
              <h4>Les Vegas Picks</h4>
              <div class="text-muted margin-t-20">
                  <ul class="list-unstyled footer-list">
                      <li><a href="#">Home</a></li>
                   <li>   <a [ngx-scroll-to]="'#pricing'" >Pricing</a></li>
                    </ul>
              </div>
          </div>
          <div class="col-lg-3 margin-t-20">
              <h4>Information</h4>
              <div class="text-muted margin-t-20">
                  <ul class="list-unstyled footer-list">
                      <li><a href="#">Terms & Condition</a></li>
                   <li>   <a  data="id_team"  [ngx-scroll-to]="'#team'" >About Us</a></li>
                    </ul>
              </div>
          </div>
          <div class="col-lg-3 margin-t-20">
            <h4>News</h4>
            <div class="text-muted margin-t-20">
                <ul class="list-unstyled footer-list">
                    <li><a href="https://www.lesvegaspicks.com/#/news">News</a></li>
                  </ul>
            </div>
        </div>
          <div class="col-lg-3 margin-t-20">
              <h4>Support</h4>
              <div class="text-muted margin-t-20">
                  <ul class="list-unstyled footer-list">
                     <li>  <a  data="id_contact"  [ngx-scroll-to]="'#contact'" >Contact</a></li>
                    </ul>
              </div>
          </div>
         
      </div>
  </div>
</footer>

<div class="footer-alt">
  <div class="container">

              <div class="float-left pull-none ">

                  <img src="../../../assets/images/payment.png" alt="payment-img" height="36" />

          </div>
      </div>
  </div>
